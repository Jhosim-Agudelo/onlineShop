 <main class="contenu" >
  <article><h2>Page de commande</h2>
          
    <form  action="./confirmation.html" method = "get" id="order-form">
      <section class="champ">
        <h3>Contact</h3>
        <div class="colonnes">
        <div>
        <label for="first-name">Prénom</label><br>
        <input class="form-control" type="text" id="first-name" name="Prénom" required >
        <br><br>
        <label for="email">Adresse Courriel</label><br>
        <input class="form-control" type="email" id="email" name="Adresse Courriel" required><br>
        </div>
        <div>
          <div>
            <label for="last-name">Nom</label><br>
            <input class="form-control" type="text" id="last-name" name="Nom" required ><br><br>

            <label for="phone">Numéro de téléphone</label><br>
            <input class="form-control" type="tel" id="phone" name="Numéro de téléphone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="514-555-5555" required>
          </div>
        </div>
      </section>
      
      <section class="champ" >        
        <h3 >Paiement</h3>
        <div class="colonnes">
        <div>
        <label for="credit-card">Numéro de carte de crédit</label><br>
        <input class="form-control" type="text" id="creditcard" placeholder="0000 0000 0000 0000" required><br>
        </div>
        <div>
        <label for="credit-card-expiry">Date d'expiration de la carte</label><br>
        <input class="form-control" type="text" name="Date d'expiration de la carte" id="credit-card-expiry"  placeholder="mm/aa" required><br>
        </div>
        </div>
      </section> 
      <br>      
     <input class="commander btn" type="submit" value="Payer" >
    </form>
